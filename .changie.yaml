changesDir: ".changes"
unreleasedDir: "unreleased"
versionExt: "md"
projectsVersionSeparator: "/"

headerPath: "header.tpl.md"

versionFormat: '## {{ .Version }} â€” {{ .Time.Format "2006-01-02" }}'
kindFormat: "### {{ .Kind }}"
changeFormat: "* {{ .Body }}"

newlines:
  beforeChangelogVersion: 1
  beforeKind: 1
  afterKind: 1
  endOfVersion: 1

kinds:
  - label: "Added"
    auto: "minor"
  - label: "Changed"
    auto: "major"
  - label: "Deprecated"
    auto: "minor"
  - label: "Removed"
    auto: "major"
  - label: "Fixed"
    auto: "patch"
  - label: "Updated"
    auto: "patch"
  - label: "Security"
    auto: "patch"

projects:
  - key: "certify"
    changelog: "certify/CHANGELOG.md"
  - key: "diagrams"
    changelog: "diagrams/CHANGELOG.md"
  - key: "gitleaks"
    changelog: "gitleaks/CHANGELOG.md"
